{% extends "base.html" %}

{% block footer %}
{{ super() }}

<style>
    #gh-star-float {
        display: flex;
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        /*background-color: var(--md-primary-fg-color--dark);*/
        background-image: linear-gradient(45deg, #d5479b, #4226aa);
        color: var(--md-primary-bg-color);
        border-radius: 10px;
        padding: 10px 20px;
        z-index: 999;
        cursor: pointer;
        align-items: center;
    }

    #gh-star-float iframe {
        border: 0;
        width: 170px;
        height: 30px;
        margin: 0;
        padding: 0;
    }

    .text-container {
        font-size: 1rem;
        margin-right: 20px;
        margin-left: 20px;
    }

    @media (max-width: 767px) {
        #gh-star-float {
            display: none;
        }
    }

</style>

<div id="gh-star-float" >
    <div class="text-container">
        <span style="font-weight: bold">Find Zep useful?</span> Star us on GitHub
    </div>
    <iframe src="https://ghbtns.com/github-btn.html?user=getzep&repo=zep&type=star&count=true&size=large"
            title="GitHub"></iframe>
</div>
{% endblock %}

{% block announce %}
<div style=" display: flex; justify-content: center; align-items: center;">
    Looking for support and community? Join the Zep Discord!
    <a href="https://discord.gg/W8Kw6bsgXQ" style="display: flex; align-items: center; margin-left: 20px;">
        <img src="https://dcbadge.vercel.app/api/server/W8Kw6bsgXQ?style=flat" alt="Zep Discord"/>
    </a>
</div>
{% endblock %}
