site_name: Zep - A long-term memory store for LLM applications
repo_url: https://github.com/getzep/zep
site_url: https://docs.getzep.com
site_description: Zep stores, summarizes, embeds, indexes, and enriches LLM app / AI chatbot histories.
copyright: Copyright &copy; 2023 - Zep Software, Inc.
extra_css:
  - stylesheets/extra.css
extra:
  analytics:
    provider: posthog
nav:
  - About:
      - index.md
      - The Zep Company: https://getzep.com
  - Quick Start:
      - deployment/quickstart.md
  - Zep Versus:
      - zep-versus.md
      - Zep vs Pinecone: zep-versus#vectorstore
      - Zep vs Weaviate: zep-versus#vectorstore
      - Zep vs Langchain: zep-versus#langchain
      - Zep vs Postgres: zep-versus#postgres
      - Zep vs Redis: zep-versus#redis
  - Langchain ❤️: sdk/langchain.md
  - SDKs and API:
      - sdk/index.md
      - Langchain ❤️: sdk/langchain.md
      - Vector Search: memory_search.md
      - REST API: sdk/api.md
  - Deployment:
      - deployment/index.md
      - Quick Start: deployment/quickstart.md
      - Authentication: deployment/auth.md
      - Render: deployment/render.md
      - OpenAI API Config: deployment/openai.md
      - Data Management: deployment/data.md
      - Config Options: deployment/config.md
  - Extractors:
      - extractors/index.md
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - navigation.top
    - search
    - search.suggest
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/solid/robot

markdown_extensions:
  - attr_list
  - admonition
  - abbr
  - def_list
  - tables
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
